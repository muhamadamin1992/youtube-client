<div *ngIf="posts.searchText" class="search-results">
  <div class="container">
    <div class="row">
      <div *ngFor="let card of posts.response.items | filter: posts.filterText | sort: posts.sortText" class="col-lg-3 mb-30">
        <app-card [card]="card"></app-card>
      </div>
    </div>
  </div>
</div>
