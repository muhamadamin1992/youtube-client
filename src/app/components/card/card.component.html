<div class="card">
  <app-video-thumbnail [thumbnail]="card.snippet.thumbnails.medium"></app-video-thumbnail>
  <div class="card__info">
    <app-views-count [count]="card.statistics.viewCount"></app-views-count>
    <app-likes-count [count]="card.statistics.likeCount"></app-likes-count>
    <app-dislikes-count [count]="card.statistics.dislikeCount"></app-dislikes-count>
    <app-comments-count [count]="card.statistics.commentCount"></app-comments-count>
  </div>
  <app-video-title [title]="card.snippet.title"></app-video-title>
  <app-more-button></app-more-button>
</div>
